<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Inicio - Estadísticas de Delitos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background: url('https://us.123rf.com/450wm/sbhaumik/sbhaumik2306/sbhaumik230600070/216973109-luz-de-emergencia-del-coche-patrulla-de-la-polic%C3%ADa-en-la-calle-por-la-noche.jr=6') center/cover no-repeat;
        color: #ecf0f1;
        margin: 0;
    }
    .navbar {
        background-color: #34495e;
    }
    .navbar .navbar-brand,
    .navbar-nav .nav-link {
        color: #ecf0f1 !important;
    }
    .navbar-brand img {
        max-height: 45px; 
        width: auto; 
    }
    .container-custom {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        margin-top: 100px;
        margin-bottom: 60px;
    }
    .form-control {
        background-color: rgba(255, 255, 255, 0.2);
        color: #ecf0f1;
    }
    .form-control:focus {
        background-color: rgba(255, 255, 255, 0.3);
        color: #ecf0f1;
    }
    footer {
        background-color: #34495e;
        padding: 10px;
        text-align: center;
        width: 100%;
        bottom: 0;
        position: fixed;
    }
    footer p {
        margin: 0;
        color: #ecf0f1;
    }
    /* Media query para dispositivos móviles */
    @media (max-width: 767px) {
        footer {
            position: relative; /* Cambia la posición a relativa en dispositivos móviles */
        }
    }
</style>

<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
<div class="container-fluid">
<a class="navbar-brand" href="#">
    <img src="img/logopolicia.png" alt="logo"> Buenos Aires
</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Registro de Delitos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Editar</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Perfil</a>
        </li>
    </ul>
</div>
</div>
</nav>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="container-custom">
        <h2 class="mb-4 text-center">Estadísticas de Delitos</h2>
        <div class="row">
            <div class="col-md-6">
                <canvas id="crimeChart" width="400" height="400"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="crimeTypeChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Registro de Delitos. Todos los derechos reservados.</p>
</footer>

<script>
    const crimeData = {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
        datasets: [{
            label: 'Delitos por Mes',
            data: [12, 19, 3, 5, 2, 3, 7, 10, 12, 15, 10, 5],
            backgroundColor: 'rgba(52, 152, 219, 0.2)',
            borderColor: 'rgba(52, 152, 219, 1)',
            borderWidth: 1
        }]
    };

    const crimeConfig = {
        type: 'line',
        data: crimeData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    const crimeTypeData = {
        labels: ['Robo', 'Asalto', 'Fraude', 'Vandalismo', 'Otros'],
        datasets: [{
            label: 'Tipos de Delitos',
            data: [20, 15, 10, 5, 8],
            backgroundColor: [
                'rgba(231, 76, 60, 0.2)',
                'rgba(46, 204, 113, 0.2)',
                'rgba(241, 196, 15, 0.2)',
                'rgba(52, 152, 219, 0.2)',
                'rgba(155, 89, 182, 0.2)'
            ],
            borderColor: [
                'rgba(231, 76, 60, 1)',
                'rgba(46, 204, 113, 1)',
                'rgba(241, 196, 15, 1)',
                'rgba(52, 152, 219, 1)',
                'rgba(155, 89, 182, 1)'
            ],
            borderWidth: 1
        }]
    };

    const crimeTypeConfig = {
        type: 'bar',
        data: crimeTypeData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    window.onload = function() {
        const ctx = document.getElementById('crimeChart').getContext('2d');
        const crimeChart = new Chart(ctx, crimeConfig);

        const ctxType = document.getElementById('crimeTypeChart').getContext('2d');
        const crimeTypeChart = new Chart(ctxType, crimeTypeConfig);
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
