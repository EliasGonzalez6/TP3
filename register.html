<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Regristro</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background: url('https://us.123rf.com/450wm/sbhaumik/sbhaumik2306/sbhaumik230600070/216973109-luz-de-emergencia-del-coche-patrulla-de-la-polic%C3%ADa-en-la-calle-por-la-noche.jr=6') center/cover no-repeat;
        color: #ecf0f1;
        margin: 0;
    }
    .navbar {
        background-color: #34495e;
    }
    .navbar .navbar-brand,
    .navbar-nav .nav-link {
        color: #ecf0f1 !important;
    }
    .navbar-brand img {
        max-height: 45px; 
        width: auto; 
    }
    .container-custom {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
    }
    footer {
        background-color: #34495e;
        padding: 10px;
        text-align: center;
        width: 100%;
        bottom: 0;
    }
    footer p {
        margin: 0;
        color: #ecf0f1;
    }
    .form-control,
    .form-select {
        background-color: #2c3e50;
        color: #ecf0f1;
        border: none; /* Elimina el borde blanco */
        border-radius: 4px; /* Opcional: agrega un poco de redondeo */
    }
    .form-control::placeholder,
    .form-select option {
        color: #bdc3c7;
    }
</style>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
<div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img src="img/logopolicia.png" alt="logo"> Buenos Aires
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Registro de Delitos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Editar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Perfil</a>
            </li>
        </ul>
    </div>
</div>
</nav>

<div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1 mt-5 pt-5 mb-5">
<div class="container-custom mt-5">
    <h2 class="text-center mb-4">Registro de Delitos</h2>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="ubicacion" class="form-label">Ubicación Precisa:</label>
                    <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
                </div>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Delito:</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="">Seleccionar</option>
                        <option value="robo">Robo</option>
                        <option value="asalto">Asalto</option>
                        <option value="fraude">Fraude</option>
                        <option value="vandalismo">Vandalismo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dia" class="form-label">Día de la Semana:</label>
                    <select class="form-select" id="dia" name="dia" required>
                        <option value="">Seleccionar</option>
                        <option value="lunes">Lunes</option>
                        <option value="martes">Martes</option>
                        <option value="miercoles">Miércoles</option>
                        <option value="jueves">Jueves</option>
                        <option value="viernes">Viernes</option>
                        <option value="sabado">Sábado</option>
                        <option value="domingo">Domingo</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="horario" class="form-label">Horario Aproximado:</label>
                    <input type="text" class="form-control" id="horario" name="horario" required>
                </div>
                <div class="mb-3">
                    <label for="arma" class="form-label">¿Se Utilizó Algún Arma?:</label>
                    <select class="form-select" id="arma" name="arma" required>
                        <option value="">Seleccionar</option>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="mes" class="form-label">Mes:</label>
                    <select class="form-select" id="mes" name="mes" required>
                        <option value="">Seleccionar</option>
                        <option value="enero">Enero</option>
                        <option value="febrero">Febrero</option>
                        <option value="marzo">Marzo</option>
                        <option value="abril">Abril</option>
                        <option value="mayo">Mayo</option>
                        <option value="junio">Junio</option>
                        <option value="julio">Julio</option>
                        <option value="agosto">Agosto</option>
                        <option value="septiembre">Septiembre</option>
                        <option value="octubre">Octubre</option>
                        <option value="noviembre">Noviembre</option>
                        <option value="diciembre">Diciembre</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
</div>

<footer>
<p>&copy; 2024 Registro de Delitos. Todos los derechos reservados.</p>
</footer>

</body>
</html>
